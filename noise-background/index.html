<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noise Background</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="noise"></div>
  </body>

  <script>
    const bgContainer = document.querySelector(".noise");
    const noiseBgSrc =
      "http://momentsingraphics.de/Media/BlueNoise/WhiteNoiseDithering.png";
    const load = (src) => {
      return new Promise((resolve, reject) => {
        const image = new Image();
        image.addEventListener("load", resolve);
        image.addEventListener("error", reject);
        image.src = src;
      });
    };

    load(noiseBgSrc).then(() => {
      bgContainer.style.backgroundImage = `url(${noiseBgSrc})`;
      bgContainer.classList.add("noise--src-loaded");
    });
  </script>
</html>
